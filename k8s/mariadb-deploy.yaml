apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb-deploy
  namespace: websolutions
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb:11.4
        ports:
        - containerPort: 3306
        envFrom:
        - secretRef:
            name: mariadb-secret
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
        - name: mariadb-config-volume
          mountPath: /etc/mysql/conf.d/my.cnf
          subPath: my.cnf
        livenessProbe:
          exec:
            command: ["mysqladmin", "ping", "-h", "localhost"]
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command: ["mysqladmin", "ping", "-h", "localhost"]
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: mariadb-pvc
      - name: mariadb-config-volume
        configMap:
          name: mariadb-config
